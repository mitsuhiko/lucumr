name: Build and Deploy Blog

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run at 6:00 AM and 6:00 PM UTC daily
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Cache blog build
        uses: actions/cache@v4
        with:
          path: blog/_build
          key: blog-build-${{ hashFiles('blog/static/**', 'templates/**') }}
          restore-keys: |
            blog-build-

      - name: Build blog
        run: make build

      - name: Copy 404 page for GitHub Pages
        run: cp blog/_build/404/index.html blog/_build/404.html

      - name: Copy CNAME file
        run: cp blog/CNAME blog/_build/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog/_build

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
